<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kostina valeria</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
<h1>САЙМОН КАЖЕ</h1>

<div id="controls"> <!-- контейнер для управління -->
    <label for="strict-mode">Строгий режим</label>
    <input type="checkbox" id="strict-mode" onchange="toggleStrictMode()"> <!-- вмк/вимк строгого режиму -->
</div>

<div id="simon-board"> <!-- контейнер для кнопок -->
    <button class="simon-btn top-left" onclick="handleClick(this)" data-color="1" disabled></button>
    <button class="simon-btn top-right" onclick="handleClick(this)" data-color="2" disabled></button>
    <button class="simon-btn bottom-left" onclick="handleClick(this)" data-color="3" disabled></button>
    <button class="simon-btn bottom-right" onclick="handleClick(this)" data-color="4" disabled></button>
</div>

<div id="level"> <!-- контейнер для відображення рівня -->
    <span>Level: <span class="level-count">??</span></span> <!-- поточний рівень -->
</div>

<button id="power-btn" onclick="togglePower()">Старт</button> <!-- початок гри -->

<script src="index.js"></script>
</body>
</html>
